---
kind: pipeline
name: go-1-13

steps:
- name: build-obsd
  image: golang:1.13
  environment:
    GOARCH: amd64
    GOOS: openbsd
  commands:
  - go test -v ./...
  - go build ./cmd/cetus

- name: build-linux
  image: golang:1.13
  environment:
    GOARCH: amd64
    GOOS: linux
  commands:
  - go test -v ./...
  - go build ./cmd/cetus

- name: build-darwin
  image: golang:1.13
  environment:
    GOARCH: amd64
    GOOS: darwin
  commands:
  - go test -v ./...
  - go build ./cmd/cetus
