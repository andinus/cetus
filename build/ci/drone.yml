---
kind: pipeline
name: testing

steps:
- name: vet
  image: golang:1.13
  commands:
    - go vet ./...

- name: test
  image: golang:1.13
  commands:
    - go test -v ./...

---
kind: pipeline
name: build

steps:
- name: openbsd-amd64
  image: golang:1.13
  environment:
    GOARCH: amd64
    GOOS: openbsd
  commands:
    - go build ./cmd/cetus

- name: linux-amd64
  image: golang:1.13
  environment:
    GOARCH: amd64
    GOOS: linux
  commands:
    - go build ./cmd/cetus

- name: darwin-amd64
  image: golang:1.13
  environment:
    GOARCH: amd64
    GOOS: darwin
  commands:
    - go build ./cmd/cetus
